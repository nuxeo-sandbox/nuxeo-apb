        type: string
        display_group: Client pool config
        required: true
      - title: Client Pods resource requests and limits
        name: client_resources
        required: true
        default: |
          {limits: {cpu: 1, memory: 3Gi}, requests: {cpu: 500m, memory: 2Gi}}
        display_type: textarea
        display_group: Client pool config
